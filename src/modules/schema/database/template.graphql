
type Template {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String
  description: String
  # component: String!
  props: Json @default(value: {})
  components: Json @default(value: [])
  rank: Int @default(value: 0)
  Parent: Template @relation(name: "Templates")
  # Childs: [Template!]! @relation(name: "Templates")
  CreatedBy: User
}
